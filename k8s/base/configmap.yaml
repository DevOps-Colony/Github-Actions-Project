apiVersion: v1
kind: ConfigMap
metadata:
  name: bankapp-config
data:
  application.yml: |
    server:
      port: 8080
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics
      endpoint:
        health:
          show-details: always
    logging:
      level:
        com.example.bankapp: INFO